    <script>
        function toggleMenu() {
    var navBar = document.getElementById("nav_bar");
    if (navBar.className === "") {
        navBar.className = "responsive";
    } else {
        navBar.className = "";
    }
}
    </script>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</head>

<main>
    <h1>We'd love to hear from you!</h1>
    <p>Please fill out the form below to send us an email! Alternatively you can connect with us
        on <a href="https://www.facebook.com/profile.php?id=100089250665335">Facebook</a> or email directly at thekellykrafts@gmail.com. Thank you!
    </p>

    <div id="feedback"></div>
    <form onsubmit="sendEmail(); reset(); return false;">
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Enter your name here">
          </li>
          <li>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" placeholder="Enter you email address here.">
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message" placeholder="Enter your message here."></textarea>
          </li>
          <li class="button">
            <button type="submit">Send your message</button>
          </li>
        </ul>
      </form>   
      <script src="https://smtpjs.com/v3/smtp.js"></script> 
      <script>
        function sendEmail(){
            SecureToken :
            Email.send({
            To : 'thekellykrafts@gmail.com',
            From : document.getElementById("mail").value,
            Subject : "Customer Feedback",
            Body : "name" + document.getElementById("name").value
                + "<br> Email: " + document.getElementById("mail").value
                + "<br> Message: " + document.getElementById("msg").value
        }).then(
  message => alert(message)
);  
        }
      </script>
